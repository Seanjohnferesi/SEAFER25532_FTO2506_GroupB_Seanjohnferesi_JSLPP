<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon.svg"
    />
    <title>Kanban Task Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
     <nav id="nav">
        <div class="logo-wrapper">
            <!-- FOR LIGHT MODE -->
            <img src="images/favicon.svg" alt="Kanban logo" class="app-icon">
            <img src="images/kanban.svg" alt="Kanban app name" class="app-name">

            <!-- FOR DARK MODE -->
            <img src="images/dark-icon.svg" class="dark-app-icon">
            <img src="images/dark-kanban.svg" alt="Kanban app name" class="dark-app-name">
        </div>
        <div class="boards-container">
            <h4>ALL BOARDS (1)</h4>
            <button>Launch Career</button>
        </div>
        <button class="toggle-theme-btn" id="toggle-theme-btn">
            <img src="images/Sun.png"> <div class="theme-switch"><span class="switch-btn"></span></div> <img src="images/moon.png">
        </button>
        <button class="toggle-sidebar">
            <img src="images/hide.png" alt="hide button"> Hide Sidebar
        </button>
    </nav>

    <header>
        <div class="flex-header">
            <img src="images/favicon.svg" class="mobile-favicon-icon">
          <h2>Launch Career</h2>
        </div>
        <button class="add-task-btn" id="add-task-btn">+ Add New Task</button>
        <!-- <button class="mobile-add-task-btn" id="mobile-add-task-btn"></button> -->
    </header>

    <div class="main-container">
        <main class="task-columns-container"> 
            <section class="todo-list-container">
                <div class="todo-list">
                    <span class="todo-dot dot"></span>
                    <h4>TODO (4)</h4>
                </div>
                
                <div class="todo-flex-container" id="todo-col">
            
                </div>
            </section>

            <section class="doing-list-container">
                <div class="doing-list">
                    <span class="doing-dot dot"></span>
                    <h4>DOING (2)</h4>
                </div>

                <div class="doing-flex-container" id="doing-col">
                
                </div>
            </section>

            <section class="done-list-container">
                <div class="done-list">
                    <span class="done-dot dot"></span>
                    <h4>DONE (2)</h4>
                </div>

                <div class="done-flex-container" id="done-col">
                    
                </div>
            </section>

            <!-- FIRST MODAL -->
            <section class="modal-container" id="modal-cnt">
                <div class="modal">
                    <div class="modal-header-container">
                        <span class="modal-header">Task</span>
                        <button class="close-btn" id="close-btn">
                            <img src="images/close-button.svg">
                        </button>
                    </div>
                    
                    <form>
                        <label class="form-title">Title</label>
                        <input type="text" id="input-title" class="input-title" placeholder="e.g. Take chilled break">
                        
                        <label class="form-description">Description</label>
                        <textarea id="input-description" class="input-description"></textarea>

                        <label class="form-status">Status</label>
                        <select class="input-status" id="input-status" name="status">
                            <option value="todo">todo</option>
                            <option value="doing">doing</option>
                            <option value="done">done</option>
                        </select>
                    </form>
                </div>
            </section>

            <!-- SECOND MODAL -->
            <section class="modal-container" id="modal-cnt-2">
                <div class="modal" id="modal-2">
                    <div class="modal-header-container">
                        <span class="modal-header">Add Task</span>
                        <button class="close-btn" id="close-btn-2">
                            <img src="images/close-button.svg">
                        </button>
                    </div>
                    
                    <form>
                        <label class="form-title">Title</label>
                        <input type="text" required id="input-title-2" class="input-title" placeholder="e.g. Take chilled break">
                        
                        <label class="form-description">Description</label>
                        <textarea id="input-description-2" class="input-description" placeholder="e.g Pet your, have a cup of coffee, dance to your favourite song and come back to crush this challenge." required></textarea>

                        <label class="form-status">Status</label>
                        <select class="input-status" id="input-status-2" name="status">
                            <option value="todo">todo</option>
                            <option value="doing">doing</option>
                            <option value="done">done</option>
                        </select>

                        <button type="button" class="create-task-btn" id="create-task">Create Task</button>
                    </form>
                </div>
            </section>
            <button class="open-sidebar"><img src="images/open-sidebar.png" alt="icon of a pair of eyes"></button>
        </main>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
